<div *ngIf="!!ArtistArray.artists">
    <div class="col-md-offset-2">
        <div *ngFor="let Artist of ArtistArray.artists.items">
            <div class="col-md-5 Artists">
                <h2 class="Texto letters">{{Artist.name}}</h2>
                <img class="img-rounded Imagenes center-block" [routerLink]="['/albums', Artist.name,Artist.id]" [src]="!!Artist.images[0]?.url ? Artist.images[0].url : './src/app/Artist/no-img.jpg'">
                <router-outlet>
                </router-outlet>
            </div>
        </div>
    </div>
</div>
